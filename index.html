<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匯率轉換器</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="container">

        <h2>匯率轉換器</h2>

        <div style="display: flex;">
            <label for="toCurrency">金額：</label>
            <input type="number" id="amount" placeholder="請輸入金額" />

            <label for="fromCurrency">從：</label>
            <select id="fromCurrency">
            </select>

            <label for="toCurrency">兌換成：</label>
            <select id="toCurrency">
            </select>

            <button onclick="calculate()">兌換</button>
        </div>

        <div id="rate"></div>
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
