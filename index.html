<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匯率轉換器</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="container">
        <h2>匯率轉換器</h2>
        
        <label for="amount">金額：</label>
        <input type="number" id="amount" placeholder="輸入金額">

        <label for="fromCurrency">選擇原始幣值：</label>
        <select id="fromCurrency">
            <option value="TWD">台幣 (TWD)</option>
            <option value="USD">美元 (USD)</option>
            <option value="EUR">歐元 (EUR)</option>
            <option value="JPY">日圓 (JPY)</option>
            <option value="GBP">英鎊 (GBP)</option>
            <option value="CAD">加拿大元 (CAD)</option>
            <option value="AUD">澳大利亞元 (AUD)</option>
            <option value="CHF">瑞士法郎 (CHF)</option>
            <option value="RMB">人民幣 (CNY)</option>
            <option value="KRW">韓元 (KRW)</option>
        </select>

        <button onclick="calculate()">兌換</button>

        <h3>兌換結果</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>目標幣值</th>
                    <th>匯率</th>
                    <th>金額</th>
                </tr>
            </thead>
            <tbody id="resultTableBody"></tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
